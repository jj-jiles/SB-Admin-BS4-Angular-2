<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Orders</h1>
    </div>
  </div>
  <!-- /.row -->
  <div class="row">
    <div class="col-xl-12 col-lg-12">
        <div class="table-responsive">
            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th>Order Number</th>
                        <th>Date</th>
                        <th>Location</th>
                        <th>Name</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="#order of orderListService.get()">
                        <td>{{order.orderNumber}}</td>
                        <td>{{order.datePlaced}}</td>
                        <td>{{order.location}}</td>
                        <td>{{order.name}}</td>
                        <td>{{order.amount}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
  </div>
</div>
