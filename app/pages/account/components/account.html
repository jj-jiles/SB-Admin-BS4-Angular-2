<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                Account
            </h1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <form role="form">
                <div class="row">
                    <div class="col-sm-6">
                        <fieldset class="form-group">
                            <label>Company Name</label>
                            <input type="text" class="form-control" id="CompanyName" placeholder="Company Name" />
                        </fieldset>
                        <fieldset class="form-group">
                            <label>Contact Name</label>
                            <input type="text" class="form-control" id="ContactName" placeholder="Contact Name" />
                        </fieldset>
                        <fieldset class="form-group">
                            <label>Address</label>
                            <input type="text" class="form-control" id="Address" placeholder="Address" />
                        </fieldset>
                        <fieldset class="form-group">
                            <label>City</label>
                            <input type="text" class="form-control" id="City" placeholder="City" />
                        </fieldset>
                        <div class="row">
                            <div class="col-sm-6">
                                <fieldset class="form-group">
                                    <label>State</label>
                                    <Select id="state" class="form-control">
                                        <option value=""></option>
                                        <option value="Ok">Oklahoma</option>
                                    </Select>
                                </fieldset>
                            </div>
                            <div class="col-sm-6">
                                <fieldset class="form-group">
                                    <label>Country</label>
                                    <Select id="Country" class="form-control">
                                        <option value=""></option>
                                        <option value="US">United State</option>
                                    </Select>
                                </fieldset>
                            </div>
                        </div>
                        <fieldset class="form-group">
                            <label>Zip</label>
                            <input type="text" class="form-control" id="Zip" placeholder="Zip" />
                        </fieldset>
                    </div>
                    <div class="col-sm-6">
                        <fieldset class="form-group">
                            <label>Billing Phone</label>
                            <input type="text" class="form-control" id="BillingPhone" placeholder="Billing Phone" />
                        </fieldset>
                        <fieldset class="form-group">
                            <label>Business Phone</label>
                            <input type="text" class="form-control" id="BusinessPhone" placeholder="Business Phone" />
                        </fieldset>
                        <fieldset class="form-group">
                            <label>Mobile Phone</label>
                            <input type="text" class="form-control" id="MobilePhone" placeholder="Mobile Phone" />
                        </fieldset>
                        <fieldset class="form-group">
                            <label>Fax</label>
                            <input type="text" class="form-control" id="Fax" placeholder="Fax" />
                        </fieldset>
                        <fieldset class="form-group">
                            <label>Email</label>
                            <input type="text" class="form-control" id="Email" placeholder="Email" />
                        </fieldset>
                        <fieldset class="form-group">
                            <label>Business Description</label>
                            <textarea class="form-control" rows="5" id="BusinessDescription"></textarea>
                        </fieldset>
                    </div>
                </div>
                <div class="button-row">
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button type="reset" class="btn btn-danger">Clear</button>
                </div>
            </form>
        </div>
    </div>
</div>
